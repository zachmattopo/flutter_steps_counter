name: flutter_steps_counter
description: A journey of a thousand miles etc. etc.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  bloc: ^8.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  # Flutter widgets for easily adding gaps inside Flex widgets
  # such as Columns and Rows or scrolling views.
  # https://pub.dev/packages/gap
  gap: ^2.0.0

  # Library that allows you to display progress widgets based on percentage,
  # can be Circular or Linear, you can also customize it to your needs.
  # https://pub.dev/packages/percent_indicator
  percent_indicator: ^4.2.2

dev_dependencies:
  bloc_test: ^9.0.3
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  very_good_analysis: ^3.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Thin.ttf
          weight: 200
        - asset: assets/fonts/Lato-ThinItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Lato-Black.ttf
          weight: 800
        - asset: assets/fonts/Lato-BlackItalic.ttf
          weight: 800
          style: italic
